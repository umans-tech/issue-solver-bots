<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Capabilities Radar</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .chart-card {
            width: 100%;
            max-width: 950px;
            background: linear-gradient(to bottom, #1e293b, #111827);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        canvas {
            width: 100% !important;
            height: 650px !important;
        }
    </style>
</head>
<body>

    <div class="chart-card">
        <canvas id="radarChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');

        Chart.defaults.font.family = "'Inter', sans-serif";
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#334155';

        // Data definition
        // Conciseness scoring (approx):
        // 110 -> 95, 125 -> 92, 194/197 -> 86, 260/274 -> 75/76, 582 -> 50, 769 -> 40, 936 -> 30
        
        const data = {
            labels: ['Factored', 'Coverage', 'Formatted', 'Behavioral', 'Concise'],
            datasets: [
                // --- Codex / GPT Models (Greyscale) ---
                {
                    label: 'Codex Max [xHigh] (Codex CLI)',
                    data: [0, 82.3, 100, 100, 86],
                    backgroundColor: 'rgba(241, 245, 249, 0.1)', // Whiteish
                    borderColor: '#f1f5f9',
                    pointBackgroundColor: '#f1f5f9',
                    borderWidth: 2
                },
                {
                    label: 'Codex Max [High] (Codex CLI)',
                    data: [33, 75.0, 100, 100, 92],
                    backgroundColor: 'rgba(148, 163, 184, 0.1)', // Light Grey
                    borderColor: '#94a3b8',
                    pointBackgroundColor: '#94a3b8',
                    borderWidth: 2
                },
                {
                    label: 'GPT-5.1 Codex [High] (Codex CLI)',
                    data: [0, 78.6, 100, 90, 86],
                    backgroundColor: 'rgba(100, 116, 139, 0.1)', // Medium Grey
                    borderColor: '#64748b',
                    pointBackgroundColor: '#64748b',
                    borderWidth: 2
                },
                {
                    label: 'GPT-5.1 Codex [High] (Cursor)',
                    data: [0, 54.1, 100, 100, 95],
                    backgroundColor: 'rgba(71, 85, 105, 0.1)', // Dark Grey
                    borderColor: '#475569',
                    pointBackgroundColor: '#475569',
                    borderWidth: 2
                },

                // --- Gemini Models (Blue) ---
                {
                    label: 'Gemini 3 Pro (Gemini CLI)',
                    data: [0, 90.8, 0, 93, 75],
                    backgroundColor: 'rgba(78, 133, 240, 0.2)', // Blue
                    borderColor: '#4E85F0',
                    pointBackgroundColor: '#4E85F0',
                    borderWidth: 2
                },
                {
                    label: 'Gemini 3 Pro (Cursor)',
                    data: [0, 90.5, 0, 100, 76],
                    backgroundColor: 'rgba(59, 130, 246, 0.15)', // Lighter Blue
                    borderColor: '#60a5fa',
                    pointBackgroundColor: '#60a5fa',
                    borderWidth: 2
                },

                // --- Claude Models (Orange) ---
                {
                    label: 'Sonnet 4.5 (Cursor)',
                    data: [0, 90.5, 100, 100, 40],
                    backgroundColor: 'rgba(217, 119, 87, 0.15)', // Orange
                    borderColor: '#D97757',
                    pointBackgroundColor: '#D97757',
                    borderWidth: 2
                },
                {
                    label: 'Sonnet 4.5 (Claude Code)',
                    data: [0, 96.8, 100, 82.5, 30],
                    backgroundColor: 'rgba(253, 186, 116, 0.15)', // Light Orange
                    borderColor: '#fb923c',
                    pointBackgroundColor: '#fb923c',
                    borderWidth: 2
                },
                {
                    label: 'Opus 4.5 (Claude Code)',
                    data: [0, 95.1, 98, 84.8, 50],
                    backgroundColor: 'rgba(234, 88, 12, 0.1)', // Burnt Orange
                    borderColor: '#ea580c',
                    pointBackgroundColor: '#ea580c',
                    borderWidth: 2
                }
            ]
        };

        new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                elements: {
                    line: { tension: 0.1 }
                },
                scales: {
                    r: {
                        angleLines: { color: '#334155', lineWidth: 1 },
                        grid: { color: '#334155', lineWidth: 1 },
                        pointLabels: {
                            color: '#f8fafc',
                            font: { size: 14, weight: 600, family: "'JetBrains Mono', monospace" },
                            backdropColor: 'transparent'
                        },
                        ticks: { display: false, backdropColor: 'transparent' },
                        suggestedMin: 0,
                        suggestedMax: 100
                    }
                },
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#f8fafc',
                            usePointStyle: true,
                            pointStyle: 'circle',
                            padding: 20,
                            font: { size: 12, weight: 500 },
                            boxWidth: 10
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(15, 23, 42, 0.95)',
                        titleColor: '#f8fafc',
                        bodyColor: '#cbd5e1',
                        borderColor: '#334155',
                        borderWidth: 1,
                        padding: 12,
                        cornerRadius: 8
                    }
                }
            }
        });
    </script>
</body>
</html>
