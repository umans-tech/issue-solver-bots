<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Capabilities Radar</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .chart-card {
            width: 100%;
            max-width: 950px;
            background: linear-gradient(to bottom, #1e293b, #111827);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        canvas {
            width: 100% !important;
            height: 500px !important;
        }
    </style>
</head>
<body>

    <div class="chart-card">
        <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
            <button id="toggleButton" style="background: rgba(255, 255, 255, 0.1); border: 1px solid #334155; color: #94a3b8; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-family: 'Inter', sans-serif; font-size: 12px; transition: all 0.2s;">
                Hide All
            </button>
        </div>
        <canvas id="radarChart"></canvas>
        <div id="customLegend" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px;"></div>
    </div>

    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        const toggleButton = document.getElementById('toggleButton');
        const legendContainer = document.getElementById('customLegend');

        Chart.defaults.font.family = "'Inter', sans-serif";
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#334155';

        const data = {
            labels: ['Coverage', 'Concise', 'Behavioral', 'Factored', 'Formatted'],
            datasets: [
                // --- Codex / GPT Models (Greyscale) ---
                {
                    label: 'Codex Max [xHigh] (Codex CLI)',
                    data: [82.3, 86, 100, 0, 100],
                    backgroundColor: 'rgba(241, 245, 249, 0.1)', // Whiteish
                    borderColor: '#f1f5f9',
                    pointBackgroundColor: '#f1f5f9',
                    borderWidth: 2
                },
                {
                    label: 'Codex Max [High] (Codex CLI)',
                    data: [75.0, 92, 100, 33, 100],
                    backgroundColor: 'rgba(148, 163, 184, 0.1)', // Light Grey
                    borderColor: '#94a3b8',
                    pointBackgroundColor: '#94a3b8',
                    borderWidth: 2
                },
                {
                    label: 'GPT-5.1 Codex [High] (Codex CLI)',
                    data: [78.6, 86, 90, 0, 100],
                    backgroundColor: 'rgba(100, 116, 139, 0.1)', // Medium Grey
                    borderColor: '#64748b',
                    pointBackgroundColor: '#64748b',
                    borderWidth: 2
                },
                {
                    label: 'GPT-5.1 Codex [High] (Cursor)',
                    data: [54.1, 95, 100, 0, 100],
                    backgroundColor: 'rgba(71, 85, 105, 0.1)', // Dark Grey
                    borderColor: '#475569',
                    pointBackgroundColor: '#475569',
                    borderWidth: 2
                },

                // --- Gemini Models (Blue) ---
                {
                    label: 'Gemini 3 Pro (Gemini CLI)',
                    data: [90.8, 75, 93, 0, 0],
                    backgroundColor: 'rgba(78, 133, 240, 0.2)', // Blue
                    borderColor: '#4E85F0',
                    pointBackgroundColor: '#4E85F0',
                    borderWidth: 2
                },
                {
                    label: 'Gemini 3 Pro (Cursor)',
                    data: [90.5, 76, 100, 0, 0],
                    backgroundColor: 'rgba(59, 130, 246, 0.15)', // Lighter Blue
                    borderColor: '#60a5fa',
                    pointBackgroundColor: '#60a5fa',
                    borderWidth: 2
                },

                // --- Claude Models (Orange) ---
                {
                    label: 'Sonnet 4.5 (Cursor)',
                    data: [90.5, 40, 100, 0, 100],
                    backgroundColor: 'rgba(217, 119, 87, 0.15)', // Orange
                    borderColor: '#D97757',
                    pointBackgroundColor: '#D97757',
                    borderWidth: 2
                },
                {
                    label: 'Sonnet 4.5 (Claude Code)',
                    data: [96.8, 30, 82.5, 0, 100],
                    backgroundColor: 'rgba(253, 186, 116, 0.15)', // Light Orange
                    borderColor: '#fb923c',
                    pointBackgroundColor: '#fb923c',
                    borderWidth: 2
                },
                {
                    label: 'Opus 4.5 (Claude Code)',
                    data: [95.1, 50, 84.8, 0, 98],
                    backgroundColor: 'rgba(234, 88, 12, 0.1)', // Burnt Orange
                    borderColor: '#ea580c',
                    pointBackgroundColor: '#ea580c',
                    borderWidth: 2
                }
            ]
        };

        const chart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: { padding: 20 },
                interaction: {
                    mode: 'nearest',
                    intersect: true
                },
                elements: {
                    line: { tension: 0.1 },
                    point: { hitRadius: 30, hoverRadius: 8 }
                },
                scales: {
                    r: {
                        angleLines: { color: '#334155', lineWidth: 1 },
                        grid: { color: '#334155', lineWidth: 1 },
                        pointLabels: {
                            color: '#f8fafc',
                            font: { size: 14, weight: 600, family: "'JetBrains Mono', monospace" },
                            backdropColor: 'transparent'
                        },
                        ticks: { display: false, backdropColor: 'transparent' },
                        suggestedMin: 0,
                        suggestedMax: 110
                    }
                },
                plugins: {
                    legend: {
                        display: false // Disable default legend
                    },
                    tooltip: {
                        backgroundColor: 'rgba(15, 23, 42, 0.95)',
                        titleColor: '#f8fafc',
                        bodyColor: '#cbd5e1',
                        borderColor: '#334155',
                        borderWidth: 1,
                        padding: 12,
                        cornerRadius: 8
                    }
                }
            }
        });

        // Function to generate Custom HTML Legend
        function generateLegend() {
            legendContainer.innerHTML = '';
            chart.data.datasets.forEach((dataset, index) => {
                const isHidden = !chart.isDatasetVisible(index);
                
                const item = document.createElement('div');
                item.style.cssText = `
                    display: flex;
                    align-items: center;
                    gap: 6px;
                    padding: 6px 12px;
                    border: 1px solid ${isHidden ? '#334155' : dataset.borderColor};
                    background: ${isHidden ? 'transparent' : 'rgba(30, 41, 59, 0.5)'};
                    border-radius: 20px;
                    cursor: pointer;
                    font-size: 11px;
                    color: ${isHidden ? '#64748b' : '#f8fafc'};
                    transition: all 0.2s;
                    user-select: none;
                `;
                
                // Color dot
                const dot = document.createElement('span');
                dot.style.cssText = `
                    width: 8px;
                    height: 8px;
                    border-radius: 50%;
                    background-color: ${isHidden ? '#64748b' : dataset.borderColor};
                    transition: background-color 0.2s;
                `;
                
                // Label text
                const text = document.createElement('span');
                text.innerText = dataset.label;

                item.appendChild(dot);
                item.appendChild(text);

                item.onclick = () => {
                    chart.setDatasetVisibility(index, isHidden); // Toggle
                    chart.update();
                    generateLegend(); // Re-render buttons
                };

                item.onmouseenter = () => {
                    item.style.backgroundColor = isHidden ? 'rgba(255, 255, 255, 0.05)' : 'rgba(30, 41, 59, 0.8)';
                };
                item.onmouseleave = () => {
                    item.style.backgroundColor = isHidden ? 'transparent' : 'rgba(30, 41, 59, 0.5)';
                };

                legendContainer.appendChild(item);
            });
        }

        // Initial generation
        generateLegend();

        // Toggle All functionality
        let allVisible = true;
        
        toggleButton.addEventListener('click', () => {
            allVisible = !allVisible;
            
            chart.data.datasets.forEach((_, index) => {
                chart.setDatasetVisibility(index, allVisible);
            });
            
            chart.update();
            generateLegend(); // Update buttons
            
            // Update Toggle Button Style
            toggleButton.textContent = allVisible ? 'Hide All' : 'Show All';
            toggleButton.style.backgroundColor = allVisible ? 'rgba(255, 255, 255, 0.1)' : 'rgba(59, 130, 246, 0.2)';
            toggleButton.style.borderColor = allVisible ? '#334155' : '#3b82f6';
            toggleButton.style.color = allVisible ? '#94a3b8' : '#60a5fa';
        });

        // Hover effect for Toggle Button
        toggleButton.addEventListener('mouseenter', () => {
            if (allVisible) {
                toggleButton.style.backgroundColor = 'rgba(255, 255, 255, 0.15)';
                toggleButton.style.color = '#f8fafc';
            } else {
                toggleButton.style.backgroundColor = 'rgba(59, 130, 246, 0.3)';
            }
        });
        
        toggleButton.addEventListener('mouseleave', () => {
            if (allVisible) {
                toggleButton.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                toggleButton.style.color = '#94a3b8';
            } else {
                toggleButton.style.backgroundColor = 'rgba(59, 130, 246, 0.2)';
            }
        });
    </script>
</body>
</html>
