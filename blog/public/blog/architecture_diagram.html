<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Host Architecture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --card-border: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-blue: #4E85F0;
            --accent-pink: #FA75AA;
            --accent-grey: #94a3b8;
            --accent-orange: #d97757;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --mono-font: 'JetBrains Mono', monospace;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --glow: 0 0 20px rgba(59, 130, 246, 0.15);
        }

        body {
            font-family: var(--font-family);
            background-color: transparent;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Scale down to fit like other diagrams */
        .diagram-scale {
            transform: scale(0.62);
            transform-origin: center center;
            display: block;
            margin: 0 auto;
        }

        .pipeline-container {
            display: grid;
            grid-template-columns: min-content 180px min-content 180px min-content;
            grid-template-rows: min-content 60px min-content;
            grid-template-areas:
                "weights . . . ."
                "arrow-v . . . ."
                "vllm arrow1 litellm arrow2 claude";
            gap: 0;
            align-items: center;
            justify-items: center;
            padding: 40px;
        }

        /* Card Styles */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            width: 240px;
            height: 160px;
            position: relative;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .card:hover {
            border-color: #475569;
            transform: translateY(-4px);
            box-shadow: var(--glow), var(--shadow-lg);
        }

        .card-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            font-weight: 700;
            margin-bottom: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            flex-grow: 1;
            margin-bottom: auto;
        }

        /* Logos - BIGGER */
        .logo-icon {
            height: 70px; /* Increased from 50px */
            width: auto;
            max-width: 160px;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
        
        .logo-hf-header {
            height: 24px; /* Increased from 20px */
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .umans-svg {
            height: 55px; /* Increased from 38px */
            width: auto;
        }

        /* Horizontal Arrows */
        .arrow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .arrow-line {
            width: 100%;
            height: 2px;
            background: var(--card-border);
            position: absolute;
            top: 50%;
            left: 0;
            z-index: 0;
        }
        
        .arrow-line::after {
            content: '';
            position: absolute;
            right: 0;
            top: -4px;
            width: 10px;
            height: 10px;
            border-top: 2px solid var(--card-border);
            border-right: 2px solid var(--card-border);
            transform: rotate(45deg);
        }

        /* Vertical Arrow */
        .arrow-v-container {
            grid-area: arrow-v;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 100%;
            width: 100%;
        }

        .arrow-v-line {
            width: 2px;
            height: 100%;
            background: var(--card-border);
            position: relative;
        }

        /* Arrow pointing UP */
        .arrow-v-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: -4px;
            width: 10px;
            height: 10px;
            border-top: 2px solid var(--card-border);
            border-left: 2px solid var(--card-border);
            transform: rotate(45deg);
        }

        .arrow-label {
            background-color: var(--bg-color);
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--card-border);
            font-size: 0.65rem;
            color: var(--text-secondary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: absolute;
            z-index: 1;
            white-space: nowrap;
        }

        /* Specific modifications */
        .model-card {
            grid-area: weights;
            border-left: 4px solid var(--accent-pink);
        }
        
        .vllm-card {
            grid-area: vllm;
            border-left: 4px solid var(--accent-blue);
        }
        
        .litellm-card {
            grid-area: litellm;
            border-left: 4px solid var(--accent-grey);
        }
        
        .client-card {
            grid-area: claude;
            border-left: 4px solid var(--accent-orange);
        }

        /* LiteLLM Specifics */
        .litellm-logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .litellm-text {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 2rem; /* Increased from 1.5rem */
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        /* Claude Code Specifics */
        .claude-code-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.0;
            transform: skew(-2deg);
        }
        .claude-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem; /* Increased from 1.3rem */
            color: #e09f87;
            text-shadow: 2px 2px 0px #8c4b38;
            letter-spacing: -1px;
        }

    </style>
</head>
<body>

    <div class="diagram-scale">
    <div class="pipeline-container">
        
        <!-- Stage 1: Model Source (Top) -->
        <div class="card model-card">
            <div class="card-header">
                <img src="https://unpkg.com/@lobehub/icons-static-svg@latest/icons/huggingface-color.svg" class="logo-hf-header" alt="Hugging Face">
                <span>Model Weights</span>
            </div>
            <div class="card-content">
                <div class="logo-group">
                    <img src="https://unpkg.com/@lobehub/icons-static-svg@latest/icons/deepseek-color.svg" class="logo-icon" alt="DeepSeek">
                    <svg
                    aria-label="Umans U logo icon"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 130 130"
                    class="umans-svg"
                    >
                    <rect x="5" y="5" width="120" height="120" rx="15" ry="15" fill="black" />
                
                    <g 
                    transform="translate(32, -5)
                    scale(0.70)"
                    >
                        <path d="M0 127C0 126.448 0.447715 126 1 126H19V163C19 163.552 18.5523 164 18 164H1C0.447715 164 0 163.552 0 163V127Z" fill="#FA75AA"/>
                        <path d="M78 126H96C96.5523 126 97 126.448 97 127V163C97 163.552 96.5523 164 96 164H79C78.4477 164 78 163.552 78 163V126Z" fill="#FA75AA"/>
                        <path d="M18.9268 108.694C18.9268 108.034 19.7126 107.5 20.3456 107.5H76.3678C77.0008 107.5 78.0732 108.047 78.0732 108.707V126C77.6789 126 77.8739 126 77.2409 126H18.9268C18.9268 125.5 19.3211 126 18.9268 126V108.694Z" fill='#F6F6F6'/>
                        <path d="M0 90.1935C0 89.5344 0.513186 89 1.14623 89H18.1965C18.8295 89 19 89.3408 19 90L18.9268 106.293C18.9268 106.953 18.8295 107.5 18.1965 107.5H1.14623C0.513186 107.5 0 106.966 0 106.306V90.1935Z" fill='#F6F6F6'/>
                        <path d="M78 90C78 89.3408 78.1705 89 78.8036 89H95.8538C96.4868 89 97 89.5344 97 90.1935V106.306C97 106.966 96.4868 107.5 95.8538 107.5H78.8036C78.1705 107.5 78.0732 106.908 78.0732 106.249L78 90Z" fill='#F6F6F6'/>
                        <path d="M18.9268 109.109C18.9268 107.676 18.1382 107.5 16.692 107.5L17.3368 106.232C17.886 105.411 18.9268 103.88 18.9268 105.087C18.9268 106.696 19.7154 107.5 21.2053 107.5L20.8471 108.246L20.8471 108.246L20.2024 109.141L18.9268 109.109Z" fill='#F6F6F6'/>
                        <path d="M78.0732 109.511C78.0732 107.902 78.8036 107.5 80.2363 107.5L79.5609 106.249C78.9855 105.394 78.0662 103.685 78.0732 105.087C78.0803 106.524 77.2846 107.5 75.5798 107.5L75.8834 108.346L76.5588 109.278L78.0732 109.511Z" fill='#F6F6F6'/>
                        <path d="M0 44C0 43.4477 0.447715 43 1 43H18C18.5523 43 19 43.4477 19 44V92H0V44Z" fill='#F6F6F6'/>
                        <path d="M78 44C78 43.4477 78.4477 43 79 43H96C96.5523 43 97 43.4477 97 44V92H78V44Z" fill='#F6F6F6'/>
                    </g>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Vertical Arrow: loads (pointing UP) -->
        <div class="arrow-v-container">
            <span class="arrow-label">loads</span>
            <div class="arrow-v-line"></div>
        </div>

        <!-- Stage 2: Inference Engine (Bottom Left) -->
        <div class="card vllm-card">
            <div class="card-header">Inference Engine</div>
            <div class="card-content">
                <img src="https://raw.githubusercontent.com/vllm-project/media-kit/main/vLLM-Full-Dark-Mode-Logo.svg" class="logo-icon" alt="vLLM Serve">
            </div>
        </div>

        <!-- Arrow: OpenAI Protocol -->
        <div class="arrow-container" style="grid-area: arrow1;">
            <span class="arrow-label">OpenAI API</span>
            <div class="arrow-line"></div>
        </div>

        <!-- Stage 3: Proxy & Adaptation -->
        <div class="card litellm-card">
            <div class="card-header">Adaptation Layer</div>
            <div class="card-content">
                <div class="litellm-logo-container">
                    <img src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f684.png" alt="LiteLLM Train" style="height: 60px;">
                    <span class="litellm-text">LiteLLM</span>
                </div>
            </div>
        </div>

        <!-- Arrow: Anthropic API -->
        <div class="arrow-container" style="grid-area: arrow2;">
            <span class="arrow-label">Anthropic API</span>
            <div class="arrow-line"></div>
        </div>

        <!-- Stage 4: Client -->
        <div class="card client-card">
            <div class="card-header">Agent Client</div>
            <div class="card-content">
                <div class="claude-code-container">
                    <span class="claude-text">CLAUDE</span>
                    <span class="claude-text">CODE</span>
                </div>
            </div>
        </div>

    </div>
    </div>

</body>
</html>
